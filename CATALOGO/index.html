<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GlowVi - Bomboneras Capilares</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="icon" href="img/logo.png" type="image/png">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>
  <!-- [Todo el contenido HTML permanece igual hasta el final del documento] -->

  <script>
    // Función para detectar dispositivos móviles
    function isMobile() {
      return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    }

    // Función para redirigir a WhatsApp correctamente
    function redirectToWhatsApp(productName, productPrice, quantity = 1) {
      const phone = "573144059343";
      const message = `¡Hola GlowVi! Estoy interesad@ en:\n\n*${quantity} x ${productName} - ${productPrice}*\n\nNecesito más información por favor.`;
      const encodedMessage = encodeURIComponent(message);
      
      const whatsappUrl = isMobile() 
        ? `https://wa.me/${phone}?text=${encodedMessage}`
        : `https://web.whatsapp.com/send?phone=${phone}&text=${encodedMessage}`;
      
      window.open(whatsappUrl, '_blank');
    }

    // Configurar todos los botones de WhatsApp al cargar la página
    document.addEventListener('DOMContentLoaded', function() {
      // Botón flotante de WhatsApp
      const whatsappFloat = document.querySelector('.whatsapp-float');
      if (whatsappFloat) {
        whatsappFloat.addEventListener('click', function(e) {
          e.preventDefault();
          redirectToWhatsApp("productos de GlowVi", "");
        });
      }

      // Botones "Añadir al carrito" en las tarjetas
      document.querySelectorAll('.add-to-cart:not(#modalAddToCart)').forEach(button => {
        button.addEventListener('click', function(e) {
          e.preventDefault();
          const productName = this.getAttribute('data-name');
          const productPrice = this.getAttribute('data-price');
          redirectToWhatsApp(productName, productPrice);
          
          // Actualizar contador del carrito
          const cartCountSpan = document.getElementById('cartCount');
          let cartCount = parseInt(cartCountSpan.textContent) || 0;
          cartCountSpan.textContent = cartCount + 1;
          
          // Mostrar notificación
          const toast = document.getElementById('toast');
          toast.classList.add('show');
          setTimeout(() => toast.classList.remove('show'), 3000);
        });
      });

      // Botón de WhatsApp en el modal
      const modalWhatsappBtn = document.getElementById('modalAddToCart');
      if (modalWhatsappBtn) {
        modalWhatsappBtn.addEventListener('click', function(e) {
          e.preventDefault();
          const productName = document.getElementById('modalProductNameText').textContent;
          const productPrice = document.getElementById('modalProductPrice').textContent;
          const quantity = document.querySelector('.quantity-input').value;
          redirectToWhatsApp(productName, productPrice, quantity);
          
          // Cerrar modal
          document.getElementById('productModal').style.display = 'none';
          document.body.style.overflow = 'auto';
          
          // Actualizar contador del carrito
          const cartCountSpan = document.getElementById('cartCount');
          let cartCount = parseInt(cartCountSpan.textContent) || 0;
          cartCountSpan.textContent = cartCount + 1;
          
          // Mostrar notificación
          const toast = document.getElementById('toast');
          toast.classList.add('show');
          setTimeout(() => toast.classList.remove('show'), 3000);
        });
      }

      // Botones de redes sociales (WhatsApp)
      document.querySelectorAll('.social-icon[href*="whatsapp.com"]').forEach(icon => {
        icon.addEventListener('click', function(e) {
          e.preventDefault();
          redirectToWhatsApp("productos de GlowVi", "");
        });
      });
    });
  </script>
  
  <script src="script.js"></script>
</body>
</html>
